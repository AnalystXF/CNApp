<html>
  <head>
    <title>CNAPZ</title>
    {% load static %}
    <link rel="shortcut icon" type="image/ico" href="{% static "home/favicon.ico" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "home/style.css" %}">
    <script src="{% static "home/jQuery2.1.3.js" %}"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>CNAPZ</h1>
        
        <div id="options" class="options">
          <button onclick="goToApp('cna_pay')" onmouseout="handleAppHover('')" onmouseover="handleAppHover('cna_pay')">CNA Pay</button>
          <button onclick="goToApp('cna_up')" onmouseout="handleAppHover('')" onmouseover="handleAppHover('cna_up')">CNA UP</button>
          <button onclick="goToApp('cna_saveMoney')" onmouseout="handleAppHover('')" onmouseover="handleAppHover('cna_saveMoney')">CNA SaveMoney</button>
        </div>
        <div id="discriptions" class="discriptions">
        </div>
        <span style="position: absolute; right:0%; bottom:0%; color: #CCDDFF;">sh1zuku</span>
      </div>
      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    
    </div>

    <script>
      const goToApp = (app) => {
        window.location.assign(app)
      }
      const handleAppHover = (app) => {
        const discription = document.querySelector('#discriptions');
        switch (app) {
          case 'cna_pay':
            discription.setAttribute('class','discriptions-hover')
            discription.innerHTML = `
            太多薪水需要報嗎?
            賺錢需要這麼累嗎?
            <br/>
            填入時數，自動報薪水。`
            break;
          case 'cna_up':
            discription.setAttribute('class','discriptions-hover')
            discription.innerHTML = 'Todo~' ;
            break;
          case 'cna_saveMoney':
            discription.setAttribute('class','discriptions-hover')
            discription.innerHTML = 'Todo~' ;
            break;  
          default:
            discription.setAttribute('class','discriptions')
            discription.innerHTML = '';
            break;
        }
      }
    </script>
  </body>
</html>
